<style>
body {
    font-family: 'Inter', sans-serif;
    color: #e5e7eb; /* default text-gray-200 */
    background: linear-gradient(330deg, #0d253f, #0c4a6e, #155e75, #0e7490);
    background-size: 400% 400%;
    animation: gradient-animation 25s ease-in-out infinite;
}

@keyframes gradient-animation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Add a subtle overlay for texture */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    background-size: 10px 10px;
    opacity: 0.5;
    pointer-events: none;
    z-index: -1;
}

/* Keyframes for fade-in animations */
@keyframes animate-fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.animate-fade-in {
    animation: animate-fade-in 0.5s ease-out forwards;
}
